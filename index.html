<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Movies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .media-player {
            position: relative;
            width: 70%;
            max-width: 800px;
            height: 450px;
            background: #000;
            border-radius: 15px;
            margin: 50px auto;
            overflow: hidden;
        }

        .media-player iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .media-controls, .options-menu {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
        }

        .media-controls img, .options-menu img {
            cursor: pointer;
            margin: 0 10px;
        }

        .media-controls img.play-icon {
            width: 25px;
            height: 25px;
        }

        .media-controls img.pause-icon {
            width: 25px;
            height: 25px;
        }

        .media-controls img.seek-forward-icon {
            width: 25px;
            height: 25px;
        }

        .media-controls img.seek-backward-icon {
            width: 25px;
            height: 25px;
        }

        .media-controls img.settings-icon {
            width: 25px;
            height: 25px;
        }

        .media-player:hover .media-controls,
        .media-player:focus .media-controls,
        .media-player:hover .title,
        .media-player:focus .title {
            display: block;
        }

        .title {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }

        .options-menu {
            display: none;
            position: absolute;
            bottom: 40px;
            right: 10px;
            background: #141414;
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
        }

        .options-menu a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .options-menu a:hover {
            background: linear-gradient(to right, blue, purple);
            border-radius: 5px;
        }

        .movie-list {
            width: 70%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            max-height: 400px;
        }

        .movie-item {
            margin-bottom: 20px;
        }

        .movie-item img {
            border-radius: 10px;
        }

        .movie-item .info {
            text-align: center;
            margin-top: 10px;
        }

        .scrollbar::-webkit-scrollbar {
            width: 12px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, blue, purple);
            border-radius: 6px;
        }

        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #141414;
            border: 1px solid;
            border-radius: 25px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 200px;
        }

        .nav-bar img {
            cursor: pointer;
        }

        .nav-bar img.account-icon {
            width: 25px;
            height: 25px;
        }

        .nav-bar img.menu-icon {
            width: 25px;
            height: 25px;
        }

        .nav-bar img.info-icon {
            width: 25px;
            height: 25px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #141414;
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(to right, blue, purple);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="media-player">
        <iframe id="movie-frame" src="https://drive.google.com/file/d/#/preview"></iframe>
        <div class="title">{Movie Title}</div>
        <div class="media-controls">
            <img src="assets/play.png" alt="Play" class="play-icon" onclick="playPause()">
            <img src="assets/pause.png" alt="Pause" class="pause-icon" onclick="playPause()">
            <img src="assets/ahead-10sec.png" alt="Forward" class="seek-forward-icon" onclick="seek(10)">
            <img src="assets/back-10sec.png" alt="Backward" class="seek-backward-icon" onclick="seek(-10)">
            <img src="assets/settings.png" alt="Options" class="settings-icon" onclick="toggleOptionsMenu()">
        </div>
        <div class="options-menu" id="options-menu">
            <a href="#">Quality: 720P</a>
            <a href="#">Quality: 1080P</a>
            <a href="#">Quality: 1440P</a>
            <a href="#">Quality: 2160P</a>
            <a href="#">Download</a>
        </div>
    </div>
    <div class="movie-list scrollbar">
        <div class="movie-item" onclick="playMovie('FILE_ID_1')">
            <img src="thumbnail1.jpg" alt="#" style="width: 200px; height: 300px;">
            <div class="info">
                <div>{Movie Title}</div>
                <div>Quality: Unknown | Size: Unknown</div>
            </div>
        </div>
        <div class="movie-item" onclick="playMovie('FILE_ID_2')">
            <img src="thumbnail2.jpg" alt="#" style="width: 250px; height: 350px;">
            <div class="info">
                <div>{Movie Title}</div>
                <div>Quality: Unknown | Size: Unknown</div>
            </div>
        </div>
        <!-- Movie list goes here -->
    </div>
    <div class="nav-bar">
        <img src="assets/account.png" alt="External 1" class="account-icon" onclick="window.location.href='#'">
        <img src="assets/menu.png" alt="Menu" class="menu-icon" onclick="toggleDropdownMenu()">
        <img src="assets/info.png" alt="External 2" class="info-icon" onclick="window.location.href='#'">
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
        <a href="#">Movie List</a>
        <a href="#">Contribute</a>
        <a href="#">Suggestions</a>
    </div>

    <script>
        function playMovie(fileId) {
            const movieFrame = document.getElementById('movie-frame');
            movieFrame.src = `https://drive.google.com/file/d/${fileId}/preview`;
            document.querySelector('.title').innerText = `Movie Title ${fileId}`;
        }

        function playPause() {
            const iframe = document.getElementById('movie-frame');
            const player = iframe.contentWindow.document.querySelector('video');
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function seek(seconds) {
            const iframe = document.getElementById('movie-frame');
            const player = iframe.contentWindow.document.querySelector('video');
            player.currentTime += seconds;
        }

        function toggleOptionsMenu() {
            const optionsMenu = document.getElementById('options-menu');
            optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDropdownMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
